<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuturY - Sistema Solare</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #solar-system-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #4fd1c7;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
        #hud h2 { font-size: 18px; margin-bottom: 8px; }
        #hud .year { font-size: 24px; color: #fff; margin-bottom: 12px; }
        #hud .controls-hint {
            color: #667;
            font-size: 12px;
            line-height: 1.6;
        }
        /* Resource Display */
        #resources-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #4fd1c7;
            border-radius: 8px;
            padding: 15px;
            min-width: 280px;
            z-index: 100;
            pointer-events: none;
        }
        #resources-display h3 {
            color: #4fd1c7;
            font-size: 16px;
            margin: 0 0 12px 0;
            text-align: center;
        }
        .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(79, 209, 199, 0.2);
        }
        .resource-item:last-child {
            border-bottom: none;
        }
        .resource-name {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            font-size: 13px;
        }
        .resource-icon {
            font-size: 16px;
        }
        .resource-value {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }
        .resource-amount {
            color: #fff;
            font-weight: bold;
            font-size: 14px;
        }
        .resource-rate {
            color: #4fd1c7;
            font-size: 11px;
        }
        .resource-rate.positive {
            color: #90EE90;
        }
        .resource-rate.negative {
            color: #FF6B6B;
        }
        .resource-change {
            position: fixed;
            font-size: 16px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1000;
            animation: floatUp 1.5s ease-out forwards;
        }
        .resource-change.positive {
            color: #90EE90;
        }
        .resource-change.negative {
            color: #FF6B6B;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px);
            }
        }
        /* Planet Information Panel */
        .planet-panel {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 350px;
            max-height: 80vh;
            background: rgba(10, 15, 30, 0.95);
            border: 1px solid #4fd1c7;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 8px 32px rgba(79, 209, 199, 0.3);
            z-index: 200;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .planet-panel.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-50%) translateX(400px);
        }
        .panel-header {
            background: linear-gradient(135deg, #1a2744 0%, #0f1829 100%);
            padding: 16px 20px;
            border-bottom: 1px solid #4fd1c7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-header h3 {
            margin: 0;
            font-size: 20px;
            color: #4fd1c7;
            text-transform: capitalize;
        }
        .close-btn {
            background: none;
            border: none;
            color: #4fd1c7;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 1;
            transition: all 0.2s;
        }
        .close-btn:hover {
            color: #fff;
            transform: rotate(90deg);
        }
        .panel-content {
            padding: 20px;
            max-height: calc(80vh - 70px);
            overflow-y: auto;
        }
        .description {
            color: #99ddee;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            font-style: italic;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 12px;
            background: rgba(79, 209, 199, 0.05);
            border-left: 3px solid #4fd1c7;
            border-radius: 4px;
        }
        .info-item .label {
            color: #88bbcc;
            font-size: 13px;
            font-weight: 500;
        }
        .info-item .value {
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            text-align: right;
        }
        /* Scrollbar styling */
        .panel-content::-webkit-scrollbar {
            width: 6px;
        }
        .panel-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        .panel-content::-webkit-scrollbar-thumb {
            background: #4fd1c7;
            border-radius: 3px;
        }
        .panel-content::-webkit-scrollbar-thumb:hover {
            background: #5fe1d7;
        }
    </style>
</head>
<body>
    <canvas id="solar-system-canvas"></canvas>

    <div id="hud">
        <h2>FuturY</h2>
        <div class="year">Anno <span id="game-year">2100</span> <span id="game-date" style="color: #4fd1c7; font-size: 16px;">(gen-01 0:00)</span></div>
        <div class="controls-hint">
            Click + trascina: ruota<br>
            Scroll: zoom<br>
            Click destro + trascina: pan<br>
            Click su pianeta: info
        </div>
    </div>

    <!-- Resources Display -->
    <div id="resources-display">
        <h3>ðŸ“Š Resources</h3>
        <div id="resources-list">
            <!-- Resources will be populated dynamically -->
        </div>
    </div>

    <!-- Planet Information Panel -->
    <div id="planet-info-panel" class="planet-panel hidden">
        <div class="panel-header">
            <h3 id="planet-name">Planet Name</h3>
            <button id="close-panel" class="close-btn">&times;</button>
        </div>
        <div class="panel-content">
            <p id="planet-description" class="description"></p>

            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Type:</span>
                    <span id="planet-type" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Mass:</span>
                    <span id="planet-mass" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Diameter:</span>
                    <span id="planet-diameter" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Moons:</span>
                    <span id="planet-moons" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Distance from Sun:</span>
                    <span id="planet-distance-sun" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Distance from Earth:</span>
                    <span id="planet-distance-earth" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Orbital Period:</span>
                    <span id="planet-orbital-period" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Travel Time:</span>
                    <span id="planet-travel-time" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Mission Cost:</span>
                    <span id="planet-mission-cost" class="value"></span>
                </div>
            </div>
            <button id="launch-mission-btn" class="launch-btn" style="width: 100%; margin-top: 15px; padding: 12px; background: #4fd1c7; border: none; border-radius: 4px; color: #000; font-weight: bold; cursor: pointer;">
                ðŸš€ Launch Mission
            </button>
        </div>
    </div>

    <!-- Active Missions Panel -->
    <div id="missions-panel" style="position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7); border: 2px solid #4fd1c7; border-radius: 8px; padding: 15px; min-width: 300px; max-height: 200px; overflow-y: auto; z-index: 100;">
        <h3 style="color: #4fd1c7; font-size: 14px; margin: 0 0 10px 0;">ðŸš€ Active Missions</h3>
        <div id="missions-list"></div>
    </div>

    <script type="module">
        import { SolarSystemRenderer } from './js/graphics/SolarSystemRenderer.js?v=20250210142500';
        import { UIController } from './js/ui/UIController.js?v=20250210142500';
        import { ResourceManager } from './js/core/ResourceManager.js?v=20250211';
        import { MissionManager } from './js/core/MissionManager.js?v=20250211';

        const renderer = new SolarSystemRenderer('solar-system-canvas');
        const uiController = new UIController();
        const resourceManager = new ResourceManager({ code: 'USA' });
        const missionManager = new MissionManager();

        let selectedPlanet = null;
        let missionTrajectories = [];

        // Connect renderer to UI controller for planet selection
        renderer.onPlanetClick = (planetInfo) => {
            if (planetInfo) {
                selectedPlanet = planetInfo;
                uiController.showPlanetInfo(planetInfo);
                updateMissionCostDisplay(planetInfo);
            } else {
                selectedPlanet = null;
                uiController.hidePlanetInfo();
            }
        };

        // Update mission cost display
        function updateMissionCostDisplay(planetInfo) {
            const costs = missionManager.getMissionCost(planetInfo.name);
            const costEl = document.getElementById('planet-mission-cost');
            if (costEl && costs) {
                costEl.innerHTML = `
                    ðŸ’° ${(costs.budget / 1000).toFixed(0)}K
                    ðŸ”¬ ${costs.science}
                    âš¡ ${costs.energy}
                    âš™ï¸ ${costs.materials}
                `;
            }
        }

        // Launch mission button
        document.getElementById('launch-mission-btn').addEventListener('click', async () => {
            if (!selectedPlanet) return;

            const costs = missionManager.getMissionCost(selectedPlanet.name);

            if (!resourceManager.canAfford(costs)) {
                alert('Insufficient resources!');
                return;
            }

            const result = resourceManager.consume(costs);

            if (result.success) {
                const mission = {
                    id: Date.now(),
                    name: `Mission to ${selectedPlanet.name}`,
                    origin: 'Earth',
                    destination: selectedPlanet.name,
                    status: 'TRAVELING',
                    launch_year: currentGameYear,
                    arrival_year: currentGameYear + missionManager.getTravelTime('Earth', selectedPlanet.name),
                    travel_time_years: missionManager.getTravelTime('Earth', selectedPlanet.name),
                    progress: 0
                };

                missionManager.addMission(mission);
                updateMissionsDisplay();
                alert(`ðŸš€ Mission launched to ${selectedPlanet.name}!`);
            }
        });

        await renderer.init();

        // Initialize resources
        resourceManager.initializeResources({
            budget: 1000000,
            science: 10000,
            population: 500000000
        });

        // Game time: 1 game year (365 days) = 24 real hours (86400 seconds)
        const startYear = 2100;
        const startTime = performance.now();
        const yearEl = document.getElementById('game-year');
        const dateEl = document.getElementById('game-date');
        const resourcesList = document.getElementById('resources-list');
        const SECONDS_PER_GAME_YEAR = 86400; // 24h real = 1 year in game

        const MONTHS = ['gen','feb','mar','apr','mag','giu','lug','ago','set','ott','nov','dic'];
        const DAYS_IN_MONTH = [31,28,31,30,31,30,31,31,30,31,30,31];

        function yearFractionToDate(fraction) {
            const totalHours = fraction * 365 * 24;
            let dayOfYear = Math.floor(totalHours / 24);
            const hour = Math.floor(totalHours % 24);
            let month = 0;
            let tempDay = dayOfYear;
            while (month < 11 && tempDay >= DAYS_IN_MONTH[month]) {
                tempDay -= DAYS_IN_MONTH[month];
                month++;
            }
            return `(${MONTHS[month]}-${String(dayOfYear + 1).padStart(2, '0')} ${String(hour).padStart(2, '0')}:00)`;
        }

        // Update resources HUD
        function updateResourcesHUD() {
            const formatted = resourceManager.getAllFormatted();
            const mainResources = ['budget', 'science', 'population', 'energy'];

            resourcesList.innerHTML = mainResources.map(resource => {
                const data = formatted[resource];
                if (!data) return '';

                const production = resourceManager.getProduction(resource);
                const rateClass = production > 0 ? 'positive' : production < 0 ? 'negative' : '';
                const rateText = production !== 0 ? `+${production.toFixed(0)}/year` : '';

                return `
                    <div class="resource-item">
                        <div class="resource-name">
                            <span class="resource-icon">${data.icon}</span>
                            <span>${data.name}</span>
                        </div>
                        <div class="resource-value">
                            <span class="resource-amount">${data.value}</span>
                            ${rateText ? `<span class="resource-rate ${rateClass}">${rateText}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Show resource change animation
        function showResourceChange(resource, change) {
            const resourceDisplay = document.getElementById('resources-display');
            const rect = resourceDisplay.getBoundingClientRect();

            const changeEl = document.createElement('div');
            changeEl.className = `resource-change ${change > 0 ? 'positive' : 'negative'}`;
            changeEl.textContent = `${change > 0 ? '+' : ''}${Math.floor(change)}`;
            changeEl.style.left = `${rect.right - 60}px`;
            changeEl.style.top = `${rect.top + 40}px`;

            document.body.appendChild(changeEl);

            setTimeout(() => changeEl.remove(), 1500);
        }

        // Register resource change callback
        resourceManager.onChange((changes) => {
            for (const [resource, data] of Object.entries(changes)) {
                if (Math.abs(data.change) > 0) {
                    showResourceChange(resource, data.change);
                }
            }
            updateResourcesHUD();
        });

        // Initial HUD update
        updateResourcesHUD();

        // Update missions display
        function updateMissionsDisplay() {
            const missionsListEl = document.getElementById('missions-list');
            const activeMissions = missionManager.getActiveMissions();

            if (activeMissions.length === 0) {
                missionsListEl.innerHTML = '<div style="color: #888; font-size: 12px;">No active missions</div>';
                return;
            }

            missionsListEl.innerHTML = activeMissions.map(m => {
                const progress = (m.progress * 100).toFixed(0);
                return `
                    <div style="margin-bottom: 8px; padding: 8px; background: rgba(79,209,199,0.1); border-radius: 4px;">
                        <div style="font-size: 12px; color: #fff; margin-bottom: 4px;">
                            ${m.destination} - ${progress}%
                        </div>
                        <div style="width: 100%; height: 4px; background: rgba(0,0,0,0.5); border-radius: 2px;">
                            <div style="width: ${progress}%; height: 100%; background: #4fd1c7; border-radius: 2px;"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Mission completion notification
        missionManager.onMissionComplete((mission) => {
            alert(`ðŸŽ‰ Mission to ${mission.destination} completed!`);
            updateMissionsDisplay();
        });

        let currentGameYear = 2100;

        let lastFrameTime = performance.now();
        let lastMissionUpdate = 0;

        function animate() {
            requestAnimationFrame(animate);

            const now = performance.now();
            const deltaTime = now - lastFrameTime;
            lastFrameTime = now;

            const elapsedSeconds = (now - startTime) / 1000;
            const gameYear = startYear + elapsedSeconds / SECONDS_PER_GAME_YEAR;
            currentGameYear = gameYear;
            renderer.setGameYear(gameYear);

            const yearInt = Math.floor(gameYear);
            const fraction = gameYear - yearInt;
            yearEl.textContent = yearInt;
            dateEl.textContent = yearFractionToDate(fraction);

            // Update resources
            resourceManager.update(deltaTime);

            // Update missions (less frequently)
            if (now - lastMissionUpdate > 1000) {
                missionManager.update(gameYear);
                updateMissionsDisplay();
                lastMissionUpdate = now;
            }

            renderer.render();
        }

        animate();
    </script>
</body>
</html>
