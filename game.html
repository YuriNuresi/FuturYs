<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuturY - Sistema Solare</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #solar-system-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #4fd1c7;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
        #hud h2 { font-size: 18px; margin-bottom: 8px; }
        #hud .year { font-size: 24px; color: #fff; margin-bottom: 12px; }
        #hud .controls-hint {
            color: #667;
            font-size: 12px;
            line-height: 1.6;
        }
        /* Planet Information Panel */
        .planet-panel {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 350px;
            max-height: 80vh;
            background: rgba(10, 15, 30, 0.95);
            border: 1px solid #4fd1c7;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 8px 32px rgba(79, 209, 199, 0.3);
            z-index: 200;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .planet-panel.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-50%) translateX(400px);
        }
        .panel-header {
            background: linear-gradient(135deg, #1a2744 0%, #0f1829 100%);
            padding: 16px 20px;
            border-bottom: 1px solid #4fd1c7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-header h3 {
            margin: 0;
            font-size: 20px;
            color: #4fd1c7;
            text-transform: capitalize;
        }
        .close-btn {
            background: none;
            border: none;
            color: #4fd1c7;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 1;
            transition: all 0.2s;
        }
        .close-btn:hover {
            color: #fff;
            transform: rotate(90deg);
        }
        .panel-content {
            padding: 20px;
            max-height: calc(80vh - 70px);
            overflow-y: auto;
        }
        .description {
            color: #99ddee;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            font-style: italic;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 12px;
            background: rgba(79, 209, 199, 0.05);
            border-left: 3px solid #4fd1c7;
            border-radius: 4px;
        }
        .info-item .label {
            color: #88bbcc;
            font-size: 13px;
            font-weight: 500;
        }
        .info-item .value {
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            text-align: right;
        }
        /* Scrollbar styling */
        .panel-content::-webkit-scrollbar {
            width: 6px;
        }
        .panel-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        .panel-content::-webkit-scrollbar-thumb {
            background: #4fd1c7;
            border-radius: 3px;
        }
        .panel-content::-webkit-scrollbar-thumb:hover {
            background: #5fe1d7;
        }
    </style>
</head>
<body>
    <canvas id="solar-system-canvas"></canvas>

    <div id="hud">
        <h2>FuturY</h2>
        <div class="year">Anno <span id="game-year">2100</span> <span id="game-date" style="color: #4fd1c7; font-size: 16px;">(gen-01 0:00)</span></div>
        <div class="controls-hint">
            Click + trascina: ruota<br>
            Scroll: zoom<br>
            Click destro + trascina: pan<br>
            Click su pianeta: info
        </div>
    </div>

    <!-- Planet Information Panel -->
    <div id="planet-info-panel" class="planet-panel hidden">
        <div class="panel-header">
            <h3 id="planet-name">Planet Name</h3>
            <button id="close-panel" class="close-btn">&times;</button>
        </div>
        <div class="panel-content">
            <p id="planet-description" class="description"></p>

            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Type:</span>
                    <span id="planet-type" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Mass:</span>
                    <span id="planet-mass" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Diameter:</span>
                    <span id="planet-diameter" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Moons:</span>
                    <span id="planet-moons" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Distance from Sun:</span>
                    <span id="planet-distance-sun" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Distance from Earth:</span>
                    <span id="planet-distance-earth" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Orbital Period:</span>
                    <span id="planet-orbital-period" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Travel Time:</span>
                    <span id="planet-travel-time" class="value"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { SolarSystemRenderer } from './js/graphics/SolarSystemRenderer.js?v=2';
        import { UIController } from './js/ui/UIController.js?v=2';

        const renderer = new SolarSystemRenderer('solar-system-canvas');
        const uiController = new UIController();

        // Connect renderer to UI controller for planet selection
        renderer.onPlanetClick = (planetInfo) => {
            if (planetInfo) {
                uiController.showPlanetInfo(planetInfo);
            } else {
                uiController.hidePlanetInfo();
            }
        };

        await renderer.init();

        // Game time: 1 game year (365 days) = 24 real hours (86400 seconds)
        const startYear = 2100;
        const startTime = performance.now();
        const yearEl = document.getElementById('game-year');
        const dateEl = document.getElementById('game-date');
        const SECONDS_PER_GAME_YEAR = 86400; // 24h real = 1 year in game

        const MONTHS = ['gen','feb','mar','apr','mag','giu','lug','ago','set','ott','nov','dic'];
        const DAYS_IN_MONTH = [31,28,31,30,31,30,31,31,30,31,30,31];

        function yearFractionToDate(fraction) {
            const totalHours = fraction * 365 * 24;
            let dayOfYear = Math.floor(totalHours / 24);
            const hour = Math.floor(totalHours % 24);
            let month = 0;
            let tempDay = dayOfYear;
            while (month < 11 && tempDay >= DAYS_IN_MONTH[month]) {
                tempDay -= DAYS_IN_MONTH[month];
                month++;
            }
            return `(${MONTHS[month]}-${String(dayOfYear + 1).padStart(2, '0')} ${String(hour).padStart(2, '0')}:00)`;
        }

        function animate() {
            requestAnimationFrame(animate);

            const elapsedSeconds = (performance.now() - startTime) / 1000;
            const gameYear = startYear + elapsedSeconds / SECONDS_PER_GAME_YEAR;
            renderer.setGameYear(gameYear);

            const yearInt = Math.floor(gameYear);
            const fraction = gameYear - yearInt;
            yearEl.textContent = yearInt;
            dateEl.textContent = yearFractionToDate(fraction);

            renderer.render();
        }

        animate();
    </script>
</body>
</html>
