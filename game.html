<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuturY - Sistema Solare</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #solar-system-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #4fd1c7;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
        #hud h2 { font-size: 18px; margin-bottom: 8px; }
        #hud .year { font-size: 24px; color: #fff; margin-bottom: 12px; }
        #hud .controls-hint {
            color: #667;
            font-size: 12px;
            line-height: 1.6;
        }
        #hud .selected-planet {
            margin-top: 16px;
            padding: 10px 14px;
            background: rgba(79, 209, 199, 0.1);
            border: 1px solid rgba(79, 209, 199, 0.3);
            border-radius: 8px;
            display: none;
        }
        #hud .selected-planet .planet-name {
            font-size: 18px;
            color: #fff;
            text-transform: capitalize;
        }
        #hud .selected-planet .planet-hint {
            font-size: 11px;
            color: #667;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <canvas id="solar-system-canvas"></canvas>

    <div id="hud">
        <h2>FuturY</h2>
        <div class="year">Anno <span id="game-year">2100</span> <span id="game-date" style="color: #4fd1c7; font-size: 16px;">(gen-01)</span></div>
        <div class="controls-hint">
            Click + trascina: ruota<br>
            Scroll: zoom<br>
            Click destro + trascina: pan<br>
            Click su pianeta: seleziona
        </div>
        <div class="selected-planet" id="selected-planet">
            <div class="planet-name" id="selected-planet-name"></div>
            <div class="planet-hint">Click altrove per deselezionare</div>
        </div>
    </div>

    <script type="module">
        import { SolarSystemRenderer } from './js/graphics/SolarSystemRenderer.js';

        const renderer = new SolarSystemRenderer('solar-system-canvas');
        await renderer.init();

        // Planet selection HUD
        const selBox = document.getElementById('selected-planet');
        const selName = document.getElementById('selected-planet-name');
        renderer.onPlanetClick = (name) => {
            if (name) {
                selName.textContent = name;
                selBox.style.display = 'block';
            } else {
                selBox.style.display = 'none';
            }
        };

        // Game time: 1 game year (365 days) = 24 real hours (86400 seconds)
        const startYear = 2100;
        const startTime = performance.now();
        const yearEl = document.getElementById('game-year');
        const dateEl = document.getElementById('game-date');
        const SECONDS_PER_GAME_YEAR = 86400; // 24h real = 1 year in game

        const MONTHS = ['gen','feb','mar','apr','mag','giu','lug','ago','set','ott','nov','dic'];
        const DAYS_IN_MONTH = [31,28,31,30,31,30,31,31,30,31,30,31];

        function yearFractionToDate(fraction) {
            let dayOfYear = Math.floor(fraction * 365);
            let month = 0;
            while (month < 11 && dayOfYear >= DAYS_IN_MONTH[month]) {
                dayOfYear -= DAYS_IN_MONTH[month];
                month++;
            }
            return `(${MONTHS[month]}-${String(dayOfYear + 1).padStart(2, '0')})`;
        }

        function animate() {
            requestAnimationFrame(animate);

            const elapsedSeconds = (performance.now() - startTime) / 1000;
            const gameYear = startYear + elapsedSeconds / SECONDS_PER_GAME_YEAR;
            renderer.setGameYear(gameYear);

            const yearInt = Math.floor(gameYear);
            const fraction = gameYear - yearInt;
            yearEl.textContent = yearInt;
            dateEl.textContent = yearFractionToDate(fraction);

            renderer.render();
        }

        animate();
    </script>
</body>
</html>
