<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27"/>
      <stop offset="100%" style="stop-color:#1a2744"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c7"/>
      <stop offset="50%" style="stop-color:#63b3ed"/>
      <stop offset="100%" style="stop-color:#9f7aea"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Stars -->
  <circle cx="80" cy="90" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="420" cy="70" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="350" cy="430" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="130" cy="400" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="450" cy="250" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="60" cy="300" r="1.5" fill="#fff" opacity="0.3"/>
  <circle cx="200" cy="60" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="400" cy="380" r="1" fill="#fff" opacity="0.4"/>
  <!-- Planet with ring -->
  <circle cx="256" cy="240" r="80" fill="url(#accent)"/>
  <ellipse cx="256" cy="240" rx="130" ry="30" fill="none" stroke="url(#ring)" stroke-width="8"/>
  <!-- "F" Letter -->
  <text x="256" y="370" font-family="'Segoe UI',system-ui,sans-serif" font-size="120" font-weight="bold" fill="url(#accent)" text-anchor="middle" dominant-baseline="auto">F</text>
</svg>
